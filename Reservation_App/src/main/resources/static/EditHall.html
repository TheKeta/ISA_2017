<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css">
	<meta charset="UTF-8">
	<title>Edit hall</title>
</head>
<body>
	

	<div style="padding-left: 15px; padding-right:15px;">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<div class="row">
					<h1 id="header" style="text-align: center;">Edit </h1>
					
				</div>
				<div class="row">
					
					
					<div id="balcony-left" class="col-sm-4">
						<table style="margin-left: auto; margin-right: auto;">
							<tr>
								<th colspan="3" style="text-align: center;">Balcony left</th>
							</tr>
							<tr>
								<td >
									<input type="number" class="form-control" id="balconyLeftRow" style="width: 70px;"/>
								</td>
								<td style="padding-right: 10px; padding-left: 10px;">X</td>
								<td >
									<input type="number" class="form-control" id="balconyLeftCol" style="width: 70px;"/>
								</td>
							</tr>
						</table>
					</div>
					<div id="regular" class="col-sm-4">
						<table style="margin-left: auto; margin-right: auto;">
							<tr>
								<th colspan="3" style="text-align: center;">Regular</th>
							</tr>
							<tr>
								<td >
									<input type="number" class="form-control" id="regularRow" style="width: 70px;"/>
								</td>
								<td style="padding-right: 10px; padding-left: 10px;">X</td>
								<td >
									<input type="number" class="form-control" id="regularCol" style="width: 70px;"/>
								</td>
							</tr>
						</table>
					</div>
					<div id="balcony-right" class="col-sm-4" >
						<table style="margin-left: auto; margin-right: auto;">
							<tr>
								<th colspan="3" style="text-align: center;">Balcony right</th>
							</tr>
							<tr>
								<td >
									<input class="form-control" type="number" id="balconyRightRow" style="width: 70px;"/>
								</td>
								<td style="padding-right: 10px; padding-left: 10px;">X</td>
								<td >
									<input class="form-control" id="balconyRightCol"  type="number" style="width: 70px;"/>
								</td>
							</tr>
						</table>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4">
					</div>
					<div id="couples" class="col-sm-4">
						<table style="margin-left: auto; margin-right: auto;">
							<tr>
								<th colspan="3" style="text-align: center;">Couples</th>
							</tr>
							<tr>
								<td >
									<input class="form-control" id="couplesRow" type="number" style="width: 70px;"/>
								</td>
								<td style="padding-right: 10px; padding-left: 10px;">X</td>
								<td >
									<input class="form-control" id="couplesCol"  type="number" style="width: 70px;"/>
								</td>
							</tr>
						</table>
					</div>
					
				</div>
				<div class="row" style="text-align: right;">
						<button onClick="Save()" style="margin-right: 10px;">Save</button>
						<button onClick="Cancel()" >Cancel</button>
				</div>
				<div style="display: none;" id="hidden">
					<input id="hallId" />
					<input id="institutionId" />
				</div>
				
			</div>
		</div>
	</div>

	<script src="/scripts/jquery-3.2.1.min.js"></script>
	<script src="/stylesheets/bootstrap.min.js"></script>
	<script src="/scripts/editHalls.js"></script>
</body>
</html>
