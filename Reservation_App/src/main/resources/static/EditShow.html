<head>

			<div class="col-sm-3"></div>
			<div id="shows" class="col-sm-6">
				<input type="text" id="name"  style="margin-top: 10px;" class="form-control"/>

				<select class="form-control"  style="margin-top: 10px;" id="type"></select>

				<input type="number" id="length" style="margin-top: 10px;" class="form-control"/>
				<div style=" padding-top: 10px; text-align: right;">
				    <button type="button" style="margin-right: 10px;" onClick="Save()" >Save</button>

			    </div>
			</div>
		</div>
	</div>

	<script src="/scripts/jquery-3.2.1.min.js"></script>
