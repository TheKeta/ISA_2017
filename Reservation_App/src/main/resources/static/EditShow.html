<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css">
<meta charset="UTF-8">
<title>Edit show</title>
</head>
<body>
	<div style="padding-left: 15px; padding-right:15px;">
		<div class="row">
			<div class="col-sm-3"></div>
			<div id="shows" class="col-sm-6">
				<span style="margin-top: 10px;">
					Name:
					<input type="text" id="name"  style="margin-top: 10px;" class="form-control"/>
				</span>
				
				<span style="margin-top: 10px;">
					Genre:
					<select class="form-control"  id="genre">
						<option value="selectGenre" selected>Select genre</option>
					</select>
				</span>
				<span style="margin-top: 10px;">
					Type:
					<select class="form-control"   id="type">
						<option value="selectType" selected>Select type</option>
					</select>
				</span>
				<span style="margin-top: 10px;">
					Description:
					<input type="text" id="description"  class="form-control"/>
				</span>
				<span style="margin-top: 10px;">
					Cast:
					<input type="text" id="cast"  class="form-control"/>
				</span>
				<span style="margin-top: 10px;">
					Length:
					<input type="number" id="length"  class="form-control"/>
				</span>
				<span style="margin-top: 10px;">
					Poster:
					<input type="file" id="picture"  class="form-control"/>
				</span>
				<input type="text" id="poster"  style="display: none;"/>
				<input type="number" id="id"  style="display: none;"/>
				 <div style="text-align: right;">
				    <button type="button" style="margin-right: 10px;" onClick="Save()" >Save</button>
				    <button type="button" onClick="Cancel()" >Cancel</button>
			    </div>
			</div>
		</div>
	</div>

	<script src="/scripts/jquery-3.2.1.min.js"></script>
	<script src="/stylesheets/bootstrap.min.js"></script>
	<script src="/scripts/editShow.js"></script> 
  
</body>
</html>
